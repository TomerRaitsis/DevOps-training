<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="./favicon.svg">
  
  <style>
    body {
            background: linear-gradient(45deg, #6b81ff, #385dd8, #3cd8d3, #66c2ff);
            background-size: 400% 400%;
            animation: gradientAnimation 10s  infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        #box {
            font-family: Arial, sans-serif;
            font-size: 16px;
            width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #333333;
            color: #ffffff;
        }
        h2 {
            text-align: center;
            color: #ffffff;
        }

        label {
            display: inline-block;
            width: 150px;
            margin-top: 15px;
            font-weight: bold;
            color: #ffffff;
        }

        input[type="text"],
        input[type="number"] {
            
            width: 200px;
            height: 30px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            margin-top: 5px;
            background-color: #555555;
            color: #ffffff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        ul {
            padding: 0;
            margin-top: 20px;
        }

        li {
            list-style-type:none;
            text-align: center;
            padding: 12px 16px;
            background-color: #555555;
            border: 1px solid #777777;
            font-size: 17px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
            color: #ffffff;
        }

        #errors {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        #success {
            color: green;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        
        button {
      margin-bottom: 10px;
      margin-left: auto;
      margin-right: auto;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition-duration: 0.3s;
    }

    button:hover {
      background-color: #3e8e41;
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .button-container button {
      margin: 0 10px;
    }
  </style>
  <title>Form</title>
  
</head>

<body>
  
  <form id="box">
    <h2>Elad And Tomer's Form</h2>
    <label for="student-name">Student name:</label>
    <input type="text" id="student-name" name="student-name" required><br><br>
    <label for="exam-1">Exam 1:</label>
    <input type="number" id="exam-1" name="exam-1" required><br><br>
    <label for="exam-2">Exam 2:</label>
    <input type="number" id="exam-2" name="exam-2" required><br><br>
    <label for="exam-3">Exam 3:</label>
    <input type="number" id="exam-3" name="exam-3" required><br><br>
    <div class="button-container">
      <button type="submit">Submit</button>
      <button onclick="showLocalStorage()">Show Documents</button>
      <button onclick="clearLocalStorage()">Clear</button>
    </div>
    <div id="errors">
    </div>
    <div id="success">
    </div>


    <div id="results"></div>

  </form>
  <script src="checkFunctions.mjs"></script>
  <script src="formfunctions.js"></script>
</body>

</html>
