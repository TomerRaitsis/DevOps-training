<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
  font-family: Arial, sans-serif;
  font-size: 16px;
  width: 400px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
}

label {
  display: inline-block;
  width: 150px;
}

input[type="text"],
input[type="number"] {
  display: inline-block;
  width: 200px;
  height: 30px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 5px;
  margin-bottom: 10px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}
    </style>
    <title>Document</title>
</head>
<body>
    <form>
        <label for="student-name">Student name:</label>
        <input type="text" id="student-name" name="student-name"><br><br>
        <label for="exam-1">Exam 1:</label>
        <input type="number" id="exam-1" name="exam-1"><br><br>
        <label for="exam-2">Exam 2:</label>
        <input type="number" id="exam-2" name="exam-2"><br><br>
        <label for="exam-3">Exam 3:</label>
        <input type="number" id="exam-3" name="exam-3"><br><br>
        <input type="submit" onclick="writeToFile()" value="שלח">
      </form>
</body>
</html>
<script>

  function writeToFile() {
  var input1 = document.getElementById('student-name').value;
  var input2 = document.getElementById('exam-1').value;
  var input3 = document.getElementById('exam-2').value;
  var input4 = document.getElementById('exam-3').value;

  // Check if file exists
  window.requestFileSystem = window.requestFileSystem || window.webkitRequestFileSystem;
  window.requestFileSystem(window.TEMPORARY, 1024 * 1024, function(fs) {
    fs.root.getFile('data.txt', {create: true}, function(fileEntry) {
      fileEntry.createWriter(function(fileWriter) {
        fileWriter.seek(fileWriter.length);
        var blob = new Blob([input1 + ',' + input2 + ',' + input3 + ',' + input4 + '\n'], {type: 'text/plain'});
        fileWriter.write(blob);
        console.log('Data written to file!');
      }, errorHandler);
    }, errorHandler);
  }, errorHandler);
}

function errorHandler(error) {
  console.error('Error writing to file:', error);
}

</script>
