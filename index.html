<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
  font-family: Arial, sans-serif;
  font-size: 16px;
  width: 400px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
}

label {
  display: inline-block;
  width: 150px;
}

input[type="text"],
input[type="number"] {
  display: inline-block;
  width: 200px;
  height: 30px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 5px;
  margin-bottom: 10px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}
    </style>
    <title>Document</title>
</head>
<body>
  <script src="../checkFunctions.js"></script>
        <label for="student-name">Student name:</label>
        <input type="text" id="student-name" name="student-name"><br><br>
        <label for="exam-1">Exam 1:</label>
        <input type="number" id="exam-1" name="exam-1"><br><br>
        <label for="exam-2">Exam 2:</label>
        <input type="number" id="exam-2" name="exam-2"><br><br>
        <label for="exam-3">Exam 3:</label>
        <input type="number" id="exam-3" name="exam-3"><br><br>
        <button onclick="writeToLocalStorage()" >submit</button>
        <div id="results"></div>
      <button onclick="showLocalStorage()" >read</button>
</body>
</html>

  <script>


  function writeToLocalStorage() {
  var studentName = document.getElementById('student-name').value;
  var grade1 = document.getElementById('exam-1').value;
  var grade2 = document.getElementById('exam-2').value;
  var grade3 = document.getElementById('exam-3').value;
  if(isValidName(studentName) && isKeyUnique(studentName) && isValidGrade(grade1) && isValidGrade(grade2) && isValidGrade(grade3)){
  localStorage.setItem(studentName,"Grade 1: "+ grade1+", Grade2: " +grade2+", Grade3: "+grade3);
  document.getElementById('student-name').value='';
  document.getElementById('exam-1').value='';
  document.getElementById('exam-2').value='';
  document.getElementById('exam-3').value='';
}
  else console.log("inputs are invalid");
  
}

function showLocalStorage() {
  var localStorageKeys = Object.keys(localStorage);
  var listItems = "";
  for (var i = 0; i < localStorageKeys.length; i++) {
    var key = localStorageKeys[i];
    var value = localStorage.getItem(key);
    listItems += "<li>" + key + " - " + value + "</li>";
  }
  var list = document.createElement("ul");
  list.innerHTML = listItems;
  document.getElementById("results").innerHTML=listItems;
}


  </script>
