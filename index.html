<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        form {
  font-family: Arial, sans-serif;
  font-size: 16px;
  width: 400px;
  margin: auto;
  padding: 20px;
  border: 1px solid #ccc;
  border-radius: 10px;
}

label {
  display: inline-block;
  width: 150px;
}

input[type="text"],
input[type="number"] {
  display: inline-block;
  width: 200px;
  height: 30px;
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 5px;
  margin-bottom: 10px;
}

input[type="submit"] {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}
    </style>
    <title>Document</title>
</head>
<body>
    <form>
        <label for="student-name">Student name:</label>
        <input type="text" id="student-name" name="student-name"><br><br>
        <label for="exam-1">Exam 1:</label>
        <input type="number" id="exam-1" name="exam-1"><br><br>
        <label for="exam-2">Exam 2:</label>
        <input type="number" id="exam-2" name="exam-2"><br><br>
        <label for="exam-3">Exam 3:</label>
        <input type="number" id="exam-3" name="exam-3"><br><br>
        <input type="submit" value="שלח">
      </form>
</body>
</html>
